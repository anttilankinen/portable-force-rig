apis:
  service.core-api:
    name: Core API
    prefix: api/rpi
    upstream_url: http://service.core-api
    allow_cross_origin: true

  service.sensor-controller:
    name: Sensor Controller Service
    prefix: api/sensor
    upstream_url: http://service.sensor-controller
    allow_cross_origin: true

  service.calibration:
    name: Calibration Service
    prefix: api/calibration
    upstream_url: http://localhost:7006
    allow_cross_origin: true

  service.cloud-db:
    name: Cloud Database Service
    prefix: api/cloud-db
    upstream_url: http://service.cloud-db
    allow_cross_origin: true
